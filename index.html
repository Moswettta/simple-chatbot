<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Benjamin Maosa AI CV Chatbot</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body { font-family:'Inter',sans-serif; background:#e2e8f0; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
    .chat-container { background:#fff; border-radius:12px; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1); width:100%; max-width:420px; height:80vh; display:flex; flex-direction:column; overflow:hidden;}
    .chat-messages { flex-grow:1; padding:1rem; overflow-y:auto; background:#f8fafc; border-bottom:1px solid #e2e8f0;}
    .message { max-width:80%; padding:0.75rem 1rem; border-radius:1.25rem; margin-bottom:0.75rem; word-wrap:break-word; display:flex; align-items:flex-start;}
    .message span i { font-size:1.1rem; vertical-align:middle; margin-right:0.5rem;}
    .message.user {background:#4f46e5; color:#fff; margin-left:auto; border-bottom-right-radius:0.25rem; flex-direction:row-reverse;}
    .message.user span i { margin-left:0.5rem; margin-right:0;}
    .message.bot {background:#e0e7ff; color:#1e293b; margin-right:auto; border-bottom-left-radius:0.25rem;}
    .chat-input { display:flex; padding:1rem; border-top:1px solid #e2e8f0;}
    .chat-input input { flex-grow:1; border:1px solid #cbd5e1; border-radius:9999px; padding:0.75rem 1.25rem; outline:none;}
    .chat-input input:focus {border-color:#6366f1;}
    .chat-input button { background:#4f46e5; color:#fff; border-radius:9999px; padding:0.75rem 1.25rem; margin-left:0.5rem; cursor:pointer;}
    .chat-input button:hover {background:#4338ca;}
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-messages" id="chat-messages">
        <div class="message bot"><span><i class="fas fa-robot"></i></span>Hello! I'm Benjamin Maosa's AI CV Assistant 🤖<br>Ask me about his skills, education, work experience, or type <strong>"full cv"</strong> or <strong>"download cv"</strong>.</div>
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
        <button id="send-button">Send</button>
    </div>
</div>

<script>
const chatMessages = document.getElementById('chat-messages');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');

const fullCV = `
BENJAMIN MAOSA MOSWETA
P.O BOX 6566-00300, Nairobi, Kenya
Mobile: +254 798 458 270 | Email: benjaminmosweta@gmail.com

PROFESSIONAL SUMMARY
Results-driven IT professional with a solid foundation in Business Information Technology. Skilled in backend development, IT support, and systems management with hands-on experience in corporate environments.

CORE COMPETENCIES
- PHP Backend Development
- Frontend Web Development (HTML, CSS, JavaScript)
- Databases (MySQL)
- Network Installation & Troubleshooting
- Computer Hardware & Software Maintenance
- Microsoft Office Suite
- Database Management
- Technical Support & Call Center Management
- Project Coordination & Documentation
- Sales and Marketing Support
- Excellent Communication & Interpersonal Skills

EDUCATION
- Bachelor of Business Information Technology - Mount Kenya University (Jan 2023 – May 2025)
- Diploma in Business Information Technology - Mount Kenya University (Jan 2021 – Sep 2022)
- Certificate in Business Information Technology - Mount Kenya University (May 2018 – Nov 2019)
- KCSE - Brightstar High School (2013 – 2017)
- KCPE - Solidarity Primary School (2004 – 2012)
My BBIT course entails software dev, database design, networking, systems analysis, project management, IT audit & security.

WORK EXPERIENCE
- Junior IT Attachee, National Housing Corporation (Feb 2025 – May 2025)
  Database mgmt, file tracking, IT support, hardware setup, backups, maintenance.
- Junior IT Attachee, NHC (May 2022 – Aug 2022)
  Supported 100+ users, reduced downtime by 25%, improved turnaround by 35%.
- IT & Marketing Attachee, APRT SACCO (Jan 2020 – Apr 2020)
  Implemented backups reducing data loss by 30%, led IT procurement, trained staff.

CERTIFICATIONS
- Project Management Essentials – Cornerstone On Demand

PERSONAL DETAILS
- Name: Benjamin Maosa Mosweta
- DOB: 30 Dec 1997 | Kenyan | Languages: English, Kiswahili

PROFESSIONAL ATTRIBUTES
- Strong analytical & problem-solving
- Adaptable, self-motivated, collaborative

REFERENCES
- Dr. Mwaniki Solomon (MKU), Yvonne Mwiti (APRT SACCO), Mr. M. Mauta (NHC), Mrs. Waswa (NHC), Mr. Mage (NHC)
`;

const keywordMap = [
    { keywords: ["full cv","full resume","all details"], response: () => fullCV },
    { keywords: ["download","pdf","download cv","download resume"], response: () => downloadPDF() },
    { keywords: ["hello","hi","hey"], response: () => "Hello there! 👋 How can I assist you today?" },
    { keywords: ["how are you","whats up"], response: () => "I'm an AI bot, always operational! 😄 What can I do for you?" },
    { keywords: ["summary"], response: () => "I'm an IT professional skilled in backend dev, IT support, systems management & more. Want the full CV? Type 'full cv'." },
    { keywords: ["skill","skills","competencies"], response: () => "My core competencies: PHP, HTML, CSS, JS, MySQL, networks, hardware/software maintenance, etc." },
    { keywords: ["education","study","course"], response: () => "I hold a BBIT Degree, Diploma & Certificate from Mount Kenya University. Ask 'what does your course entail'." },
    { keywords: ["course entail","course content"], response: () => "My BBIT covers software dev, databases, networking, systems analysis, project management, IT audit & security." },
    { keywords: ["experience","work","job"], response: () => "Worked at National Housing Corp & APRT SACCO handling IT support, database mgmt, staff training." },
    { keywords: ["contact","email","phone"], response: () => "📧 Email: benjaminmosweta@gmail.com | ☎️ +254 798 458 270" },
    { keywords: ["reference","referee"], response: () => "References: Dr. Mwaniki (MKU), Yvonne Mwiti (APRT), Mr. Mauta & team at NHC." },
    { keywords: ["joke"], response: () => "Why did the computer keep freezing? Because it left its Windows open! 😂" }
];

function getResponse(message) {
    const msg = message.toLowerCase();
    for (let entry of keywordMap) {
        if (entry.keywords.some(k => msg.includes(k))) {
            return typeof entry.response === "function" ? entry.response() : entry.response;
        }
    }
    return "🤔 I’m still learning. Try asking about my skills, work experience, or type 'full cv' to see everything.";
}

function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    const icon = sender === 'user' ? '<span><i class="fas fa-user"></i></span>' : '<span><i class="fas fa-robot"></i></span>';
    msgDiv.innerHTML = icon + text;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;
    appendMessage('user', text);
    userInput.value = '';
    setTimeout(() => {
        const reply = getResponse(text);
        if(reply !== undefined) appendMessage('bot', reply);
    }, 400);
}

sendButton.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

// Create PDF from embedded CV
function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(11);
    const lines = doc.splitTextToSize(fullCV, 180);
    doc.text(lines, 15, 15);
    doc.save("Benjamin_Maosa_CV.pdf");
    return "📄 Generating your CV PDF... download should start shortly!";
}
</script>
</body>
</html>
