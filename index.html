<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Benjamin Maosa AI CV Chatbot</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
    body { font-family:'Inter',sans-serif; background:#e2e8f0; display:flex; justify-content:center; align-items:center; height:100vh; margin:0;}
    .chat-container { background:#fff; border-radius:12px; box-shadow:0 10px 15px -3px rgba(0,0,0,0.1); width:100%; max-width:420px; height:80vh; display:flex; flex-direction:column; overflow:hidden;}
    .chat-messages { flex-grow:1; padding:1rem; overflow-y:auto; background:#f8fafc; border-bottom:1px solid #e2e8f0;}
    .message { max-width:80%; padding:0.75rem 1rem; border-radius:1.25rem; margin-bottom:0.75rem; word-wrap:break-word; display:flex; align-items:flex-start;}
    .message span i { font-size:1.1rem; vertical-align:middle; margin-right:0.5rem;}
    .message.user {background:#4f46e5; color:#fff; margin-left:auto; border-bottom-right-radius:0.25rem; flex-direction:row-reverse;}
    .message.user span i { margin-left:0.5rem; margin-right:0;}
    .message.bot {background:#e0e7ff; color:#1e293b; margin-right:auto; border-bottom-left-radius:0.25rem;}
    .chat-input { display:flex; padding:1rem; border-top:1px solid #e2e8f0;}
    .chat-input input { flex-grow:1; border:1px solid #cbd5e1; border-radius:9999px; padding:0.75rem 1.25rem; outline:none;}
    .chat-input input:focus {border-color:#6366f1;}
    .chat-input button { background:#4f46e5; color:#fff; border-radius:9999px; padding:0.75rem 1.25rem; margin-left:0.5rem; cursor:pointer;}
    .chat-input button:hover {background:#4338ca;}
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-messages" id="chat-messages">
        <div class="message bot"><span><i class="fas fa-robot"></i></span>Hello! I'm Benjamin Maosa's AI CV Assistant 🤖<br>Ask me about his skills, education, work experience, or type <strong>"show full cv"</strong> to see everything.</div>
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
        <button id="send-button">Send</button>
    </div>
</div>

<script>
const chatMessages = document.getElementById('chat-messages');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');

// Full CV Content
const fullCV = `
<strong>BENJAMIN MAOSA MOSWETA</strong><br>
P.O BOX 6566-00300, Nairobi, Kenya<br>
Mobile: +254 798 458 270 | Email: benjaminmosweta@gmail.com<br><br>

<strong>PROFESSIONAL SUMMARY</strong><br>
Results-driven IT professional with a solid foundation in Business Information Technology. Skilled in backend development, IT support, and systems management with hands-on experience in corporate environments. Committed to driving efficiency and supporting organizational growth through technical expertise and problem-solving capabilities.<br><br>

<strong>CORE COMPETENCIES</strong><br>
• PHP Backend Development<br>
• Frontend Web Development (HTML, CSS, JavaScript)<br>
• Databases (MySQL)<br>
• Network Installation & Troubleshooting<br>
• Computer Hardware & Software Maintenance<br>
• Microsoft Office Suite<br>
• Database Management<br>
• Technical Support & Call Center Management<br>
• Project Coordination & Documentation<br>
• Sales and Marketing Support<br>
• Excellent Communication & Interpersonal Skills<br><br>

<strong>EDUCATION</strong><br>
• Bachelor of Business Information Technology - Mount Kenya University (Jan 2023 – May 2025)<br>
• Diploma in Business Information Technology - Mount Kenya University (Jan 2021 – Sep 2022)<br>
• Certificate in Business Information Technology - Mount Kenya University (May 2018 – Nov 2019)<br>
• KCSE - Brightstar High School (2013 – 2017)<br>
• KCPE - Solidarity Primary School (2004 – 2012)<br><br>

<strong>What my BBIT course entails:</strong><br>
• Software development & programming<br>
• Database management & design<br>
• Networking, IT infrastructure & security<br>
• Systems analysis & design<br>
• IT project management<br>
• IT audit & risk management<br><br>

<strong>WORK EXPERIENCE</strong><br>
• Junior Information Technology Attachee, National Housing Corporation (Feb 2025 – May 2025)<br>
  - Conducted database management, file tracking, data entry, provided IT support, hardware setup, system backups, and preventive maintenance.<br>
• Junior IT Attachee, National Housing Corporation (May 2022 – Aug 2022)<br>
  - Supported 100+ users with IT/network issues, reduced downtime by 25%, improved support turnaround by 35%.<br>
• IT & Marketing Attachee, APRT SACCO (Jan 2020 – Apr 2020)<br>
  - Implemented OneDrive & SharePoint backups reducing data loss by 30%, led IT procurement lowering costs by 15%, trained staff on IT systems.<br><br>

<strong>CERTIFICATIONS</strong><br>
• Project Management Essentials – Cornerstone On Demand Foundation<br><br>

<strong>PERSONAL DETAILS</strong><br>
• Name: Benjamin Maosa Mosweta<br>
• Date of Birth: 30th December 1997<br>
• Nationality: Kenyan<br>
• Languages: English, Kiswahili<br><br>

<strong>PROFESSIONAL ATTRIBUTES</strong><br>
• Strong analytical and problem-solving abilities<br>
• Adaptable to dynamic environments and evolving technologies<br>
• Self-motivated with a result-oriented approach<br>
• Collaborative team player and dependable independent worker<br><br>

<strong>REFERENCES</strong><br>
• Dr. Mwaniki Solomon, Deputy Director, Mount Kenya University (nairobicenter@mku.ac.ke)<br>
• Yvonne Mwiti, HR Manager, APRT SACCO (yvonnmwiti@gmail.com)<br>
• Mr. M. Mauta, Managing Director, NHC (info@nhckenya.go.ke)<br>
• Mrs. Martha N. Waswa, Colleague, NHC (naliakamartha08@gmail.com)<br>
• Mr. Clinton Mage, ICT Officer, NHC (clinton@nhc.co.ke)
`;

// Keywords & smart responses
const keywordMap = [
    { keywords: ["full cv","full resume","all details"], response: () => fullCV },
    { keywords: ["hello","hi","hey"], response: () => "Hello there! 👋 How can I assist you today?" },
    { keywords: ["how are you","whats up"], response: () => "I'm an AI bot, always operational! 😄 What can I do for you?" },
    { keywords: ["summary"], response: () => "Sure! I'm an IT professional skilled in backend dev, IT support, systems management & more. Want to see my full CV? Type 'full cv'." },
    { keywords: ["skill","skills","competencies"], response: () => "My core competencies include PHP, HTML, CSS, JavaScript, MySQL, networks, hardware/software maintenance, and more." },
    { keywords: ["education","study","course"], response: () => "I hold a BBIT Degree, Diploma & Certificate from Mount Kenya University. Ask 'what does your course entail' for details." },
    { keywords: ["course entail","course content"], response: () => "My BBIT covers software dev, databases, networking, systems analysis, project management, and IT audit & security." },
    { keywords: ["experience","work","job"], response: () => "I've worked at National Housing Corporation & APRT SACCO handling IT support, database management, and systems training." },
    { keywords: ["contact","email","phone"], response: () => "📧 Email: benjaminmosweta@gmail.com | ☎️ Phone: +254 798 458 270" },
    { keywords: ["reference","referee"], response: () => "References include Dr. Mwaniki Solomon (MKU), Yvonne Mwiti (APRT), Mr. Mauta & team at NHC." },
    { keywords: ["cv","resume","pdf"], response: () => "You can download my CV in PDF format <a href='https://moswettta.github.io/MaosaDevPortfolio/Maosa_CV.pdf' target='_blank' class='text-indigo-600 underline'>here</a>." },
    { keywords: ["joke"], response: () => "Why did the computer keep freezing? Because it left its Windows open! 😂" }
];

function getResponse(message) {
    const msg = message.toLowerCase();
    for (let entry of keywordMap) {
        if (entry.keywords.some(k => msg.includes(k))) {
            return entry.response();
        }
    }
    return "🤔 I’m still learning. Try asking about my skills, work experience, or type 'full cv' to see everything.";
}

function appendMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    const icon = sender === 'user'
        ? '<span><i class="fas fa-user"></i></span>'
        : '<span><i class="fas fa-robot"></i></span>';
    msgDiv.innerHTML = icon + text;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;
    appendMessage('user', text);
    userInput.value = '';
    setTimeout(() => {
        const reply = getResponse(text);
        appendMessage('bot', reply);
    }, 400);
}

sendButton.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
</script>
</body>
</html>
